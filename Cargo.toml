[package]
name = "kafka-view"
version = "0.1.1"
authors = ["Federico Giraud <giraud.federico@gmail.com>"]
license = "MIT"
build = "build.rs"

[dependencies]
brotli = "1.0.0"
byteorder = "1.0.0"
chrono = { version = "0.4.0", features = ["serde"] }
clap = "2.0.0"
env_logger = "0.4.0"
error-chain = "0.11.0"
flate2 = "0.2.0"
futures = "0.1.0"
futures-cpupool = "0.1.0"
hyper = "0.10"
lazy_static = "1.0.0"
log = "0.3.0"
maud = { version = "0.20.0", features = ["rocket"] }
rand = "0.3"
rdkafka = "0.13.0"
regex = "0.2"
rocket = "0.4.0"
rocket_codegen = "0.4.0"
rocket_contrib = "0.4.0"
scheduled-executor = "0.4.0"
serde = "1.0.0"
serde-transcode = "1.0.0"
serde_derive = "1.0.0"
serde_json = "1.0.0"
serde_yaml = "0.7.0"
